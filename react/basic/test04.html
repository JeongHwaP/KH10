<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연산</title>
    <script>
        const a = [10, 20, 30, 40, 50];

        //(Q) 30 보다 작은 것들만 추려서 새로운 배열로 만드세요
        //ES5
        /*
        const b = [];
        for(let i=0; i < a.length; i++){ 
            if(a[i] < 30){
                b.push(a[i]);
            }
        }
        */

        //ES6
        /*
        const b = a.filter(function(n){
            return n < 30;
        });
        */

       //arrow function - this를 쓸 수 없다
        /*
        const b = a.filter((n)=>{//arrow function
            return n < 30;
        });
        */
        const b = a.filter(n => n<30);

        console.log(b);

        //(Q) 배열의 모든 값을 10 증가시켜서 새로운 배열로 만드세요

        //ES5
        /*
        const c = [];
        for(let i=0; i < a.length; i++) {
            c.push(a[i] + 10);
        }
        */

        //ES6
        
        /*
        const c = a.map(function(n){
            return n + 10;
        });
        */

        /*
        const c = a.map((n)=>{
            return n + 10;
        });
        */

        const c = a.map(n=>n+10);

        console.log(c);
    </script>
