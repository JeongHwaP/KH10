<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>JS의 변화</title>
    <script>
        //변수의 변화
        // - 기존 : 모든 변수는 var로 선언(자동으로 변수가 실행 시 함수 범위에서 hoisting 처리됨)
        // var number = 5;
        // if(number % 2 == 0){
        //     var result = "짝수";
        // }
        // else{
        //     var result = "홀수";
        // }
        // console.log(result);

        // - 해결책 : 앞으로는 var 대신 const, let을 사용한다.(const는 불변, let은 가변)
        const number = 5;
        // number = 10;

        if(number % 2 == 0){
            let result = "짝수";
        }
        else{
            let result = "홀수";
        }
        console.log(result);
    </script>
</head>
