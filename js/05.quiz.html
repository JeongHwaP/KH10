<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        //자바스크립트 코드

        function big(){
            var target = document.querySelector(".text-viewer");
            target.style.fontSize = "20px";
            // target.style["font-size"] = "20px";
            // target.style = "font-size : 20px";
        }

        function normal(){
            var target = document.querySelector(".text-viewer");
            target.style.fontSize = "16px";
            // target.style["font-size"] = "16px";
            // target.style = "font-size : 16px";
        }

        function small(){
            var target = document.querySelector(".text-viewer");
            target.style.fontSize = "12px";
            // target.style["font-size"] = "12px";
            // target.style = "font-size : 12px";
        }
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <button onclick="small();">작게</button>
    <button onclick="normal();">기본</button>
    <button onclick="big();">크게</button>

    <hr>
    
    <p class="text-viewer">어쩌구 저쩌구</p>
</body>
</html>
