<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery style 제어</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">

    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        $(function(){

            //처음 크기를 설정
            $(".display").css("width", "200px").css("height", "200px");

            $(".btn-small").click(function(){
                //$(".display").css("속성", "값");
                
                //$(".display").css("width", "100px");
                //$(".display").css("height", "100px");

                $(".display").css("width", "100px").css("height", "100px");
            });

            $(".btn-normal").click(function(){
                $(".display").css("width", "200px").css("height", "200px");
            });

            $(".btn-big").click(function(){
                $(".display").css("width", "300px").css("height", "300px");
            });

        });
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <button class="btn-small">작게</button>
    <button class="btn-normal">보통</button>
    <button class="btn-big">크게</button>
    <hr>
    <img class="display" src="./image/bg.jpg">

</body>
</html>
