<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new의 활용</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">

    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        //new는 객체 생성 명령(동적 할당 연산자)
        // - 자바스크립트는 new가 없어도 객체 생성이 가능

        //정적 객체 생성 방식
        // - 장점 : 간편하다, 별도의 준비가 필요하지 않다.
        // - 단점 : 복잡한 구조를 만들기 어렵고, 형태의 구분이 이루어지지 않는다.
        var s1 = {name : "피카츄", score : 99};
        var s2 = {name : "피카츄인형", price : 20000};
        console.log(s1);
        console.log(s2);

        //생성자 함수
        // - 클래스의 생성자와 같은 역할을 하는 함수
        // - new와 함께 불러서 객체를 생성한다.

        // - 장점 : 복잡한 구조를 만들기 쉽다. 자료의 형태를 구분할 수 있다.
        // - 단점 : 준비 과정이 길고 복잡하다. 다른 생성자 함수와 이름 충돌이 생길 수 있다.
        function Student(name, score){
            this.name = name;
            this.score = score;
        }

        var s3 = new Student("피카츄", 50);
        var s4 = new Student("라이츄", 77);
        console.log(s3);
        console.log(s4);

    </script>

</head>
<body>

    <!-- HTML 화면 -->
    
</body>
</html>
